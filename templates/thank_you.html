<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо!</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --accent-color: #fcd307;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .thank-you {
      animation: fadeIn 0.7s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background-color: var(--accent-color);
      color: #000;
      font-weight: bold;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #e6bb00;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h2>Спасибо за ваш отзыв!</h2>
    <a href="/" class="button">Оставить ещё один отзыв</a>
  </div>
</body>
</html>
